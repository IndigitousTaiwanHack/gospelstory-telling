<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>123</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="https://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<style type="text/css">
	.form-group{
		width: 50%;
		margin-left: 30%;
		padding-left: 20px;
	}
	.checkbox{
		left: 20%;
	}
	.btn-default{
		left: 20%;
	}

</style>
<body>
<form method="post" id="contactform" class="form-horizontal">


<!-- other -->

  <div class="form-group">
    <label for="contactname" class="control-label">Email</label>
  	<input type="text" class="form-control" id="contactname" placeholder="enter Email please">


  </div>

  <div class="form-group">
    <label for="contactpass" class="control-label">Password</label>
    <input type="password" class="form-control" id="contactpass" placeholder="Password">

  </div>

  <div class="checkbox col-md-offet-1">
    <label>
      <input type="checkbox"> 同意條款
    </label>
  </div>

  <div class="col-md-offset-1 col-sm-8">
  <button type="button" id="contactbtn"class="btn btn-default">Submit</button>
  </div>
</form>





<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>

function validateText(id){
		if($("#"+id).val()==null || $("#"+id).val()==""){

			var div = $("#"+id).closest("div");
			div.removeClass("has-success");
			$("#glypcn"+id).remove();
			div.addClass("has-error has-feedback");
			div.append('<span id="glypcn'+id+'" class="glyphicon glyphicon-remove form-control-feedback"></span>');
			return false;
		}
		else{
			var div = $("#"+id).closest("div");
			div.removeClass("has-error");
			div.addClass("has-success has-feedback");
			$("#glypcn"+id).remove();
			div.append('<span id="glypcn'+id+'" class="glyphicon glyphicon-ok form-control-feedback"></span>');
			return true;
		}
	}
	$(document).ready(function(){
		$('#contactbtn').click(function(){
			if(validateText("contactname")){
				return false;
			}


			if(validateText("contactpass")){
				return false;
			}
			$("form#contactform").Submit();
		});
	});



</script>
</body>
</html>
